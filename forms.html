<body>
<h2><b>student registration form</b></h2>
<form action="iframe.html" method="get">
  <label for="fname"> Full Name</label>
  <input type="text"id="fname" placeholder="enter your name"><br>
  <label for="mail"> email</label>
  <input type="email" placeholder="current email"> <br>
  <label for="pno"> phone number</label>
  <input type="text" id="pno" placeholder="enter your phone number"> <br>
  <label for="dob"> Date Of Birth</label>
  <input type="date" id="dob"> <br>
  <label for="male"> Male</label>
  <input type="radio" id="male" name="gender"><br>
  <label for="fmale"> female</label>
  <input type="radio" id="fmale" name="gender"><br>
  <label for="courses"> COURSES Taken</label>

    <option value="javascript"> javascript</option>
  <option value="python"> python</option>
  <option value="html"> html</option>
  <option value="cyber security"> cybersecurity</option>
  <option value="ussd"> ussd</option>
  <option value="laravel"> laravel</option>
  <option value="oracle"> oracle</option>
  <label for="pass">password</label>
  </select><br>
  <label for="image"> upload picture</label>
  <input type="file" id="image"><br>

  <input type="password" id="pass" placeholder="password"> <br>
  <input type="submit" value="Register Here"><br>


</form>
